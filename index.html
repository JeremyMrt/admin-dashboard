<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="dashboard">
      <header>
        <div class="searchbar"><input type="search" /></div>
        <div class="profile-settings"><p>Morgan Oakley</p></div>
        <div class="greeting-msg">
          <img src="#" alt="profile picture" />
          <p class="small-greeting">Hi there,</p>
          <p class="greeting-name">Morgan Oakley (@morgan)</p>
        </div>
        <div class="action-nav">
          <button class="action-btn">New</button>
          <button class="action-btn">Upload</button>
          <button class="action-btn">Share</button>
        </div>
      </header>
      <div class="sidebar">
        <h1 class="logo">Dashboard</h1>

        <ul>
          <li>Home</li>
          <li>Profile</li>
          <li>Messages</li>
          <li>History</li>
          <li>Tasks</li>
          <li>Communities</li>
        </ul>

        <ul>
          <li>Settings</li>
          <li>Support</li>
          <li>Privacy</li>
        </ul>
      </div>

      <section class="content"></section>
    </div>
  </body>
</html>
